<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Couple cards</title>
</head>
<body>
  <div class="container">
    <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1601659220204-fcb77321106f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y291cGxlJTIwYmxhY2slMjBhbmQlMjB3aGl0ZXxlbnwwfDF8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">
      <h3>Love</h3>
    </div>
    <div class="slide"
    style="background-image: url(https://images.unsplash.com/photo-1529696812838-1515d2b22f09?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80);">
      <h3>Attention</h3>
    </div>
    <div class="slide"
    style="background-image: url(https://images.unsplash.com/photo-1612018079574-88dce72f01f2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fGNvdXBsZSUyMGJsYWNrJTIwYW5kJTIwd2hpdGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">
      <h3>Touch</h3>
    </div>
    <div class="slide active"
    style="background-image: url(https://images.unsplash.com/photo-1637827205764-a7ad079b987b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fGtpc3N8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60)">
      <h3>Kiss</h3>
    </div>
    <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1687328939421-12382c25b550?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJlc2VudCUyMGxvdmUlMjBibGFjayUyMHdoaXRlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);">
      <h3>Present</h3>
    </div>
    <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1517986963627-8de3e415f0e6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fGNvdXBsZSUyMGJsYWNrJTIwYW5kJTIwd2hpdGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">
      <h3>Time</h3>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
